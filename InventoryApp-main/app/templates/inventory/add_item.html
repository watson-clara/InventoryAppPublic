{% extends "layout.html" %}

{% block additional_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
{% endblock %}

{% block title %}Add New Item{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Item</h1>
    <form method="POST" class="compact-form" id="addItemForm">
        <div class="form-row">
            <div class="form-group">
                <label for="code">Code:</label>
                <input type="text" id="code" name="code" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="2" required></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="minimum_quantity">Min Quantity:</label>
                <input type="number" id="minimum_quantity" name="minimum_quantity" required>
            </div>
            <div class="form-group">
                <label for="max_quantity">Max Quantity:</label>
                <input type="number" id="max_quantity" name="max_quantity" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="vendor_id">Vendor:</label>
                <div class="vendor-selection">
                    <select id="vendor_id" name="vendor_id" required>
                        {% for vendor in vendors %}
                            <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="{{ url_for('vendor.add_vendor') }}" class="btn btn-secondary">New</a>
                </div>
            </div>
        </div>
        <div class="form-row">
            <input type="hidden" id="stock_status" name="stock_status">
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/inventory/add_item.js') }}"></script>
{% endblock %}
