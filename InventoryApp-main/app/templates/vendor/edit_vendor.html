{% extends "layout.html" %}

{% block additional_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
{% endblock %}

{% block title %}Edit Vendor{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Vendor</h1>
    <form method="POST" class="compact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Vendor Name:</label>
                <input type="text" id="name" name="name" value="{{ vendor.name }}" required>
            </div>
            <div class="form-group">
                <label for="contact_person">Contact Person:</label>
                <input type="text" id="contact_person" name="contact_person" value="{{ vendor.contact_person }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="{{ vendor.phone }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ vendor.email }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2">{{ vendor.address }}</textarea>
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="btn btn-primary">Update Vendor</button>
        </div>
    </form>
</div>
{% endblock %}
